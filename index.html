<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>🎟️ Ticket Gelo</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #1e1e2f;
      color: white;
      text-align: center;
      padding: 40px 20px;
    }

    header img {
      width: 150px;
      margin-bottom: 20px;
    }

    header h1 {
      font-size: 3em;
      color: #ffcc00;
      margin: 0;
    }

    header p {
      font-size: 1.2em;
      color: #ccc;
    }

    .button {
      display: inline-block;
      padding: 12px 24px;
      margin: 20px 10px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1em;
      text-decoration: none;
      transition: 0.3s;
    }

    .invite {
      background-color: #ff4444;
      color: white;
    }

    .support {
      background-color: #ffcc00;
      color: black;
    }

    .button:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    footer {
      margin-top: 40px;
      color: #888;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://gelosarto.github.io/Ticket-gelo/logo.png" alt="Logo Ticket Gelo">
    <h1>🎟️ Ticket Gelo</h1>
    <p>Bot ufficiale per gestire ticket su Discord ❄️🔥</p>
  </header>

  <main>
    <a class="button invite" href="https://discord.com/oauth2/authorize?client_id=1400768924190244954&scope=bot+applications.commands&permissions=8">➕ Invita il Bot</a>
    <a class="button support" href="#">🧊 Supporto</a>
  </main>

  <footer>
    <p>© 2025 Ticket Gelo – Tutti i diritti riservati</p>
  </footer>
</body>
</html>
